<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  
</head>
<body>
  <div id="wrapper">
    <header>
      <h1>Compendium of Literary Matter</h1>
    </header>
    <div id="main">
      <div class="card-container">
        <div class="card add-button">
          <h3>Add a Book</h3>
        </div>
        <div class="card">
          <h3 class="title">Title of Book</h3>
          <p class="author">Author Name</p>
          <p class="pages">Pages</p>
          <p class="read-status">Read Status</p>
        </div>
        <div class="card">
          <h3>Title of Book</h3>
          <p>Author Name</p>
          <p>Pages</p>
          <p>Read Status</p>
        </div>
      </div>
    </div>
    <footer>
      <p>Copyright 2024</p>
    </footer>
  </div>
</body>
</html>
